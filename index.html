<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train time</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
	
</head>

<body>
	<div class="container mt-6">
		<div class="jumbotron text-center text-white">
			<h1>Where in the world is my train?!</h1>
		</div>

		<div class="container">
			<div class="panel panel-success text-white">
				<div class="panel-heading bg-dark">
					<h3 class="p-3">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>

						<tbody id="add-row">
						</tbody>

					</table>
				</div>
			</div>

			<div class="panel panel-success text-dark">
				<div class="panel-heading bg-dark text-white">
					<h3 class="p-3">Add Train</h3>
				</div>

				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="text">Train Name</label>
							<input type="text" class="form-control" id="train-name">
						</div>

						<div class="form-group">
							<label for="text">Destination</label>
							<input type="text" class="form-control" id="destination">
						</div>

						<div class="form-group">
							<label for="text">First Train Time (HH:mm - Military Time)</label>
							<input type="text" class="form-control" id="first-train">
						</div>

						<div class="form-group">
							<label for="text">Frequency(min)</label>
							<input type="text" class="form-control" id="frequency">
						</div>

						<button type="submit" id="add-train" class="btn btn-dark" id="addTrain">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	
	<script src="./assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
